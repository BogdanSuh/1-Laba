<!-- polls/templates/polls/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход в систему</h2>

    {% if form.non_field_errors %}
        <p style="color: red;">{{ form.non_field_errors }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label>Имя пользователя:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label>Пароль:</label><br>
            {{ form.password }}
        </p>
        <button type="submit">Войти</button>
    </form>

    <p><a href="{% url 'polls:register' %}">Регистрация</a></p>
</body>
</html>
